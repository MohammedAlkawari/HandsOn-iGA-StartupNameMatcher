<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸš€ Startup Name Matcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fa;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      border-radius: 16px;
      padding: 32px 28px 24px 28px;
      max-width: 420px;
      width: 100%;
      margin: 32px 0;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -1px;
      color: #222;
      text-align: center;
    }
    p {
      color: #555;
      text-align: center;
      margin-bottom: 24px;
    }
    input, textarea {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0 18px 0;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      background: #fafbfc;
      transition: border 0.2s;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      border: 1.5px solid #6366f1;
      outline: none;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
      transform: translateY(-2px) scale(1.01);
    }
    .result {
      margin-top: 28px;
      padding: 20px 18px;
      border-radius: 12px;
      background: #f3f4f6;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border: none;
      animation: fadeIn 0.5s;
    }
    .status {
      font-weight: 600;
      font-size: 1.1rem;
    }
    .positive { color: #22c55e; }
    .negative { color: #ef4444; }
    .neutral { color: #f59e42; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: none; }
    }
    @media (max-width: 600px) {
      .container {
        padding: 18px 6vw 16px 6vw;
        max-width: 98vw;
      }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸš€ Startup Name Matcher</h1>
    <p>Enter your startup name and (optional) description to check for uniqueness and tone.</p>

    <input type="text" id="name" placeholder="Startup Name" autocomplete="off" />
    <textarea id="description" rows="4" placeholder="Short description (optional)"></textarea>
    <button onclick="submitName()">Check Name</button>

    <div class="result" id="result" style="display:none;">
      <p>Status: <span class="status" id="status"></span></p>
      <p><strong>Similar Names:</strong> <span id="similar"></span></p>
      <p><strong>Key Phrases:</strong> <span id="phrases"></span></p>
      <p><strong>Sentiment:</strong> <span id="sentiment" class=""></span></p>
    </div>
  </div>

  <script>
    async function submitName() {
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;

      if (!name.trim()) {
        alert("Please enter a startup name.");
        return;
      }

      const payload = {
        startup_name: name,
        description: description
      };

      try {
        const response = await fetch("https://your-api-gateway-url.com/dev/match", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        document.getElementById("result").style.display = "block";
        document.getElementById("status").innerText = data.status;
        document.getElementById("similar").innerText = data.similar_names?.join(", ") || "None";
        document.getElementById("phrases").innerText = data.key_phrases?.join(", ") || "None";

        const sentimentEl = document.getElementById("sentiment");
        sentimentEl.innerText = data.sentiment || "N/A";
        sentimentEl.className = data.sentiment?.toLowerCase();

      } catch (err) {
        console.error("Error:", err);
        alert("Something went wrong. Please check the API.");
      }
    }
  </script>

</body>
</html>
